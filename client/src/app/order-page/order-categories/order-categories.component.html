<!-- если наш стрим прпущен через пайп  если прошел то сделать локальную переменную категориес если нечего нету показывать лоадер-->
<div *ngIf="categories$ | async as categoris; else loader">
  <!-- проверка не существования категорий -->
  <div class="frow order-row" *ngIf="categoris.length !== 0; else empty">
    <div
      class="card waves-effect pointer"
      *ngFor="let category of categoris"
      [routerLink]="['/order', category._id]"
    >
        <div class="center">
            <img
              [src]="category.imageSrc"
              class="responsive-img order-img"
            >
        </div>
        <div class="card-content center p10">
            <h5 class="m0">{{ category.name }}</h5>
        </div>
    </div>
  </div>

  <ng-template #empty>
    <div class="center">У вас отсутствуют категории.</div>
  </ng-template>

</div>

<ng-template #loader>
  <app-loader></app-loader>
</ng-template>
